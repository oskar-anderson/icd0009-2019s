<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Calculator - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Calculator</a>
    </div>
  </nav>


  <div class="container">
    <div class="section" id="calculator">

      <!--   display  -->
      <div class="row">
        <div class="col s12 m12 right-align brown darken-4">
          <h1 class="white-text js-display">-</h1>
        </div>
      </div>

      <!-- row 1 -->
      <div class="row">
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn brown">AC</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn brown">+/-</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn brown">%</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn orange">/</a>
        </div>
      </div>
      <!-- row 1 -->
      <div class="row">
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn grey js-number" data-value="7">seven</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn grey js-number" data-value="8">eight</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn grey js-number" data-value="9">nine</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn orange">*</a>
        </div>
      </div> <!-- row 1 -->
      <div class="row">
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn grey">4</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn grey">5</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn grey">6</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn orange">-</a>
        </div>
      </div> <!-- row 1 -->
      <div class="row">
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn grey">1</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn grey">2</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn grey">3</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn orange">+</a>
        </div>
      </div> <!-- row 1 -->
      <div class="row">
        <div class="col s6 m6">
          <a class="waves-effect waves-light btn grey">0</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn grey">,</a>
        </div>
        <div class="col s3 m3">
          <a class="waves-effect waves-light btn orange">=</a>
        </div>
      </div>

    </div>
    <br><br>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
        Made by akaver!
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>

  <script src="main.js"></script>

</body>

</html>
