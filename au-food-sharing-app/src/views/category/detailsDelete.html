<template bindable="_category">
    <dt class="col-sm-2">
        Name
    </dt>
    <dd class="col-sm-10">
        ${_category.name}
    </dd>
    <dt class="col-sm-2">
        ForMeal
    </dt>
    <dd class="col-sm-10">
        <input checked.bind="_category.forMeal" class="check-box" disabled="disabled" type="checkbox" />
    </dd>
    <dt class="col-sm-2">
        ForPizzaTemplate
    </dt>
    <dd class="col-sm-10">
        <input checked.bind="_category.forPizzaTemplate" class="check-box" disabled="disabled" type="checkbox" />
    </dd>
</template>
