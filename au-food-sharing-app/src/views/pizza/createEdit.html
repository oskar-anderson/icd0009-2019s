<template>
    <div class="form-group">
        <label class="control-label" for="PizzaId">PizzaTemplateId</label>
        <select class="form-control" data-val="true" data-val-required="The PizzaTemplateId field is required." id="PizzaTemplateId" name="PizzaTemplateId" value.bind="_pizza.pizzaTemplateId">
            <option repeat.for="pizzaTemplate of _pizzaTemplates" model.bind=pizzaTemplate.id>${pizzaTemplate.name}</option>
        </select>
    </div>

    <div class="form-group">
        <label class="control-label" for="Size">Size</label>
        <select class="form-control" data-val="true" data-val-required="The Size field is required." id="Size" name="Size" value.bind="_sizeChoice" change.delegate="dropdownChanged()">
            <option repeat.for="i of _sizes.length" model.bind=i>${_sizes[i].displayName}</option>
        </select>
    </div>

    <div class="form-group">
        <label class="control-label" for="Name">Name</label>
        <input class="form-control" type="text" data-val="true" data-val-required="The Name field is required." id="Name" name="Name" value.bind="_pizza.name" />
        <span class="text-danger field-validation-valid" data-valmsg-for="Name" data-valmsg-replace="true"></span>
    </div>
    
</template>
