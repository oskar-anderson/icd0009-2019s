<template>
    <div class="form-group" >
        <label class="control-label" for="CategoryId">CategoryId</label>
        <select  class="form-control" data-val="true" data-val-required="The CategoryId field is required." id="CategoryId" name="CategoryId" value.bind="_meal.categoryId">
            <option repeat.for="category of _categorys" model.bind=category.id>${category.name}</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label" for="Name">Name</label>
        <input class="form-control" type="text" data-val="true" data-val-required="The Name field is required." id="Name" name="Name" value.bind="_meal.name" />
    </div>
    <div class="form-group">
        <label class="control-label" for="Picture">Picture</label>
        <input class="form-control" type="text" id="Picture" name="Picture" value.bind="_meal.picture" />
    </div>
    <div class="form-group">
        <label class="control-label" for="Description">Description</label>
        <input class="form-control" type="text" id="Description" name="Description" value.bind="_meal.description" />
    </div>
</template>
