<template>

    <input type="radio" id="MealSelected" name="FoodSelection" value="Meal" checked="">
    <label for="MealSelected">Meal</label>
    <br>

    <div class="form-group">
        <label class="control-label" for="MealId">MealId</label>
        <select class="form-control" id="MealId" name="MealId" value.bind="_restaurantFood.mealId">
            <option repeat.for="meal of _meals" model.bind=meal.id>${meal.name}</option>
        </select>
    </div>
    
    <input type="radio" id="PizzaSelected" name="FoodSelection" value="Pizza">
    <label for="PizzaSelected">Pizza</label>
    <br>
    
    <div class="form-group">
        <label class="control-label" for="PizzaId">PizzaId</label>
        <select class="form-control" id="PizzaId" name="PizzaId" value.bind="_restaurantFood.pizzaId">
            <option repeat.for="pizza of _pizzas" model.bind=pizza.id>${pizza.name}</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label" for="RestaurantId">RestaurantId</label>
        <select class="form-control" data-val="true" data-val-required="The RestaurantId field is required." id="RestaurantId" name="RestaurantId" value.bind="_restaurantFood.restaurantId">
            <option repeat.for="restaurant of _restaurants" model.bind=restaurant.id>${restaurant.name}</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label" for="Gross">Gross</label>
        <input class="form-control" type="text" data-val="true" data-val-number="The field Gross must be a number." data-val-required="The Gross field is required." id="Gross" name="Gross" value.bind="_restaurantFood.gross" />
        <span class="text-danger field-validation-valid" data-valmsg-for="Gross" data-valmsg-replace="true"></span>
    </div>
    <div class="form-group">
        <label class="control-label" for="Since">Since</label>
        <input class="form-control" type="datetime-local" data-val="true" data-val-required="The Since field is required." id="Since" name="Since" value.bind="_restaurantFood.since" />
        <span class="text-danger field-validation-valid" data-valmsg-for="Since" data-valmsg-replace="true"></span>
    </div>
    <div class="form-group">
        <label class="control-label" for="Until">Until</label>
        <input class="form-control" type="datetime-local" data-val="true" data-val-required="The Until field is required." id="Until" name="Until" value.bind="_restaurantFood.until" />
        <span class="text-danger field-validation-valid" data-valmsg-for="Until" data-valmsg-replace="true"></span>
    </div>    
</template>
