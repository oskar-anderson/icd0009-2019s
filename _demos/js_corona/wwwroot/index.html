<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Corona JS - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Corona JS</a>
    </div>
  </nav>


  <div class="container">
    <div class="section"> 
      <div> 
        <label for="name">Enter your name:</label>>
        <input id="name" name="name" data-model="name"/>  
      </div>
      <div> 
        <label for="title">Enter your title:</label>>
        <input id="title" name="title" data-model="title"/>  
      </div>
      <div> 
        <h1 data-binding="name"></h1>
        <h2 data-binding="title"></h2>
      </div>
      <div> 
        <a href="javascript:{}" class="button js-reset-data">Reset</a>
      </div>
    </div>
    <br><br>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
        Made by akaver!
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>

  <script src="main.js"></script>

</body>

</html>
