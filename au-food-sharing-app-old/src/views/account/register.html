<template>
    <div class="row">
        <div class="col-md-4">
            <form asp-route-returnUrl="/" method="post" submit.trigger="onSubmit($event)">
                <h4 if.bind="_errorMessage != null" style="color:red;">${_errorMessage}</h4>

                <h4>Create a new account.</h4>
                <hr />

                <div class="form-group">
                    <label asp-for="Input.LastName">First Name</label>
                    <input value.bind="_firstName" class="form-control" /
                </div>

                <div class="form-group">
                    <label asp-for="Input.Phone">Last Name</label>
                    <input value.bind="_lastName" class="form-control" />
                </div>

                <div class="form-group">
                    <label asp-for="Input.Email">Phone</label>
                    <input value.bind="_phone" class="form-control" />
                    <span asp-validation-for="Input.Email" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label asp-for="Input.Email">Email</label>
                    <input value.bind="_email" asp-for="Input.Email" class="form-control" />
                    <span asp-validation-for="Input.Email" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label asp-for="Input.Password">Password</label>
                    <input value.bind="_password" type="password" asp-for="Input.Password" class="form-control" />
                    <span asp-validation-for="Input.Password" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label asp-for="Input.ConfirmPassword">Confirm Passoword</label>
                    <input value.bind="_condfirmPassword" type="password" asp-for="Input.ConfirmPassword" class="form-control" />
                    <span asp-validation-for="Input.ConfirmPassword" class="text-danger"></span>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

        </div>

    </div>
</template>
