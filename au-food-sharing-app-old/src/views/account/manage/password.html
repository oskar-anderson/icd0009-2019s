<template>

    <h1>Manage your account</h1>

    <div>
        <h4>Change your account settings</h4>
        <hr />
        <div class="row">
            <div class="col-md-3">
                <compose view="./sidebar.html"></compose>
            </div>
            <div class="col-md-9">
                <h4>Change password</h4>

                <h4 if.bind="_errorMessage.length !== 0" style="color:red;">${_errorMessage}</h4>
                <h4 if.bind="_successMessage.length !== 0" style="color:green;">${_successMessage}</h4>

                <div class="row">
                    <div class="col-md-6">
                        <form id="change-password-form" method="post" submit.trigger="onSubmit($event)">

                            <div class="form-group">
                                Current password
                                <input class="form-control" type="password" value.bind="oldPassword" />
                            </div>

                            <div class="form-group">
                                New password
                                <input class="form-control" type="password" value.bind="newPassword" />
                            </div>

                            <div class="form-group">
                                Confirm new password
                                <input class="form-control" type="password" value.bind="confirmPassword" />
                            </div>

                            <button type="submit" class="btn btn-primary">Update password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
